name: CodeQL Analysis

on: push

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: python
          # Set the CodeQL database path to the directory containing your Python files
          # (e.g., `.` for the root directory)
          database-path: .

      - name: Run CodeQL analysis
        run: |
          codeql analyze --no-compile python

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v1
        with:
          # Set the path to the SARIF file generated by CodeQL analysis
          sarif_file: codeql-analysis.sarif
